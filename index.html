<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Lions Heart</title>
  <meta name="description" content="Lions Heart — Fuerza, disciplina y transformación real. Entrenamiento personalizado." />
  <style>
    :root{
      --bg:#0b0b0b;
      --muted:#e6e6e6;
      --accent:#FF7A00;
      --accent-2:#FFD166;
      --white:#ffffff;
      --overlay: rgba(0,0,0,0.55);
      --max-w:1100px;
      --radius:12px;
      font-family: Inter, "Segoe UI", Roboto, Arial, sans-serif;
    }

    body{
      margin:0;
      background:var(--bg);
      color:var(--muted);
      line-height:1.45;
    }

    .container{ max-width: var(--max-w); margin:0 auto; padding:28px; }

    /* HERO */
    .hero{
      position:relative;
      height:78vh;
      min-height:480px;
      display:flex;
      align-items:center;
      border-radius:16px;
      background-image: url("lionsheart.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      overflow:hidden;
    }

    .hero::after{
      content:"";
      position:absolute;
      inset:0;
      background:linear-gradient(180deg, rgba(0,0,0,0.45) 0%, rgba(0,0,0,0.65) 70%);
      z-index:1;
    }

    .hero .content{
      position:relative;
      z-index:2;
      color:var(--white);
      max-width:58%;
      padding:40px;
    }

    .logo-badge{
      display:flex;
      align-items:center;
      gap:10px;
      margin-bottom:16px;
    }

    .badge{
      width:58px;height:58px;border-radius:10px;
      display:grid;place-items:center;
      font-weight:700;color:var(--white);
      background: linear-gradient(135deg,var(--accent),var(--accent-2));
      box-shadow: 0 6px 20px rgba(0,0,0,0.6);
    }

    h1{ margin:0; font-size:42px; }
    p.lead{ margin-top:14px; font-size:18px; color:rgba(255,255,255,0.9); }

    .cta-row{ margin-top:22px; display:flex; gap:12px; flex-wrap:wrap; }
    .btn-primary{
      background: linear-gradient(90deg,var(--accent),var(--accent-2));
      color:white; padding:12px 18px; border-radius:12px;
      text-decoration:none; font-weight:600;
    }
    .btn-ghost{
      border:1px solid rgba(255,255,255,0.2);
      padding:10px 16px; border-radius:10px;
      color:white; text-decoration:none;
    }

    main{ margin-top:28px; display:grid; gap:28px; }
    .card{
      background: rgba(255,255,255,0.03);
      border-radius: var(--radius);
      padding:18px;
      border:1px solid rgba(255,255,255,0.05);
    }

    footer{ margin-top:28px; padding:20px 0; color:rgba(255,255,255,0.6); display:flex; justify-content:space-between; flex-wrap:wrap; }
  </style>
</head>
<body>
  <div class="container">

    <!-- HERO SIN VIDEO — SOLO IMAGEN -->
    <section class="hero">
      <div class="content">
        <div class="logo-badge">
          <div class="badge">LH</div>
          <div>
            <div style="font-size:13px; color:rgba(255,255,255,0.7)">Lions Heart</div>
            <div style="font-size:12px; color:rgba(255,255,255,0.45)">Entrenamiento personalizado</div>
          </div>
        </div>

        <h1>Fuerza, disciplina y transformación real.</h1>
        <p class="lead">Entrenamiento personalizado.</p>

        <div class="cta-row">
          <a class="btn-primary" href="#planes">Contrata ahora</a>
          <a class="btn-ghost" href="PLAN-LIONS HEART.pdf" download>Descargar plan</a>
          <a class="btn-ghost" href="mailto:lionspride860@gmail.com">Enviar email</a>
        </div>

        <div style="margin-top:16px; font-size:13px;">
          Coach: <span style="color:var(--accent)">Alex Colin</span> ·
          <a href="https://wa.me/5217226927816" style="color:var(--accent)">WhatsApp</a>
        </div>
      </div>
    </section>

    <!-- El resto del contenido queda igual -->
  </div>

  <footer>
    <div>© <span id="year"></span> Lions Heart</div>
    <div>Diseñado para GitHub Pages</div>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
