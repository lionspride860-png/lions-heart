<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Lions Heart</title>
  <meta name="description" content="Lions Heart — Fuerza, disciplina y transformación real. Entrenamiento personalizado." />
  <style>
    :root{
      --bg:#0b0b0b;
      --muted:#e6e6e6;
      --accent:#FF7A00; 
      --accent-2:#FFD166;
      --white:#ffffff;
      --overlay: rgba(0,0,0,0.55);
      font-family: Inter, "Segoe UI", Roboto, Arial, sans-serif;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      background:var(--bg);
      color:var(--muted);
      line-height:1.45;
    }

    a { color: var(--accent); text-decoration: none; }

    .container{
      max-width:1100px;
      margin:0 auto;
      padding:28px;
    }

    /* HERO SIN VIDEO */
    .hero{
      position:relative;
      height:78vh;
      min-height:480px;
      display:flex;
      align-items:center;
      justify-content:flex-start;
      overflow:hidden;
      border-radius:16px;
      background-image:url("lionsheart.jpg");
      background-size:cover;
      background-position:center;
    }
    .hero::after{
      content:"";
      position:absolute;
      inset:0;
      background:rgba(0,0,0,0.55);
    }
    .hero .content{
      position:relative;
      z-index:2;
      color:var(--white);
      max-width:58%;
      padding:40px;
      backdrop-filter: blur(4px);
    }

    .badge{
      background: linear-gradient(90deg,var(--accent),var(--accent-2));
      width:58px;height:58px;border-radius:10px;
      display:grid;place-items:center;
      font-weight:700;color:var(--white);
    }

    h1{ margin:0; font-size:42px; }
    p.lead{ margin-top:14px; font-size:18px; color:rgba(255,255,255,0.9); }

    .cta-row{ margin-top:22px; display:flex; gap:12px; flex-wrap:wrap; }
    .btn-primary{
      background: linear-gradient(90deg,var(--accent),var(--accent-2));
      color:white; padding:12px 18px; border-radius:12px; font-weight:600;
    }
    .btn-ghost{
      color:white; border:1px solid rgba(255,255,255,0.2); padding:10px 16px;border-radius:10px;
    }

    main{
      margin-top:28px;
      display:grid;
      gap:28px;
    }

    .card{
      background:rgba(255,255,255,0.03);
      border-radius:12px;
      padding:18px;
      border:1px solid rgba(255,255,255,0.05);
    }

    footer{
      margin-top:28px;
      padding:20px 0;
      color:rgba(255,255,255,0.6);
